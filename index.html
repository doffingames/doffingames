<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

  </head>

  <body>
    <div class="wavesView">
      <div class="waves">
      </div>
    </div>

    <div class="images">
      <img
        src="./assets/logo-neon.png"
        class="logo"
        alt="Döffin games!"
      />

      <img
        src="./assets/doffin.png"
        class="doffin"
        alt="Döffin!"
      />
    </div>

    <div class="buttons">
      <div class="btn-group">
        <a href="https://twitter.com/doffingames" target="_blank"><button>Twitter</button></a>
        <a href="https://www.instagram.com/doffingames/" target="_blank"><button>Instagram</button></a>
        <button>NFTs</button>
      </div>
      <div class="comingsoon">
        Coming soon!
      </div>
    </div>
  </body>
</html>
